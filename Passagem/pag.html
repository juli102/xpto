<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="images/logo.ico">

<link rel="stylesheet" href="pag.css">

</head>
<body>

	<div class="container">

		<div class="card-container">

			<div class="front">
				<div class="image">
					<img src="image/chip.png" alt=""> <img src="image/visa.png"
						alt="">
				</div>
				<div class="card-number-box">################</div>
				<div class="flexbox">
					<div class="box">
						<span>Número do cartão</span>
						<div class="card-holder-name">Nome</div>
					</div>
					<div class="box">
						<span>Validade</span>
						<div class="expiration">
							<span class="exp-month">mm</span> <span class="exp-year">aa</span>
						</div>
					</div>
				</div>
			</div>

			<div class="back">
				<div class="stripe"></div>
				<div class="box">
					<span>cvv</span>
					<div class="cvv-box"></div>
					<img src="image/visa.png" alt="">
				</div>
			</div>

		</div>

		<form action="">
			<div class="inputBox">
				<span>Número do cartão</span> <input type="text" maxlength="16"
					class="card-number-input">
			</div>
			<div class="inputBox">
				<span>Nome</span> <input type="text" class="card-holder-input">
			</div>
			<div class="flexbox">
				<div class="inputBox">
					<span>Validade: Mês</span> <select name="" id=""
						class="month-input">
						<option value="month" selected disabled>Mês</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>
				<div class="inputBox">
					<span>Validade: Ano</span> <select name="" id="" class="year-input">
						<option value="year" selected disabled>Ano</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
						<option value="2026">2026</option>
						<option value="2027">2027</option>
						<option value="2028">2028</option>
						<option value="2029">2029</option>
						<option value="2030">2030</option>
					</select>
				</div>
				<div class="inputBox">
					<span>CVV</span> <input type="text" maxlength="4" class="cvv-input">
				</div>
			</div>

			<input onclick="alert('Compra efetuada')" type="submit"
				value="Efetuar compra" class="submit-btn"> <a
				href="index.html"><div class="btn">Retornar as compras</div></a>

		</form>

	</div>

	<script src="pag.js"></script>

</body>
</html>
